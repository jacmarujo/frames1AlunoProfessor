<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="conteudo">

        <h:form id="formCadastro" style="background-color: #80bdff">
            <div style="margin-bottom: 2%">
                <h3 align="center" style="color: white">Cadastro de Professor</h3>
            </div>
            <p:tabView>
                <p:tab title="Dados da Disciplina">
                    <p:separator/>
                    <h:panelGrid columns="2" cellpadding="2">
                        <p:outputLabel for="nome" value="Nome:"/>
                        <p:inputText id="nome" value="#{disciplinaController.disciplinaModel.nome}" size="55" placeholder="Nome da Disciplina"/>
                        <p:outputLabel value="Carga Horaria:"/>
                        <p:inputText value="#{disciplinaController.disciplinaModel.cargaHoraria}" size="25" maxlength="4" placeholder="Ex: 500"/>                        
                        <p:outputLabel value="descricao"/>
                        <p:inputText id="descricao" size="55" value="#{disciplinaController.disciplinaModel.descricao}" placeholder="Descrição da Disciplina"/>

                    </h:panelGrid>
                    <p:separator/>
                    <h:panelGrid>
                        <div onload="#{professorController.buscar()}">
                            <label> Professor: </label>
                            <p:selectOneMenu filter="true" id="idProfessor" value="#{disciplinaController.professorModel.idpessoa}">
                                <f:selectItems value="#{professorController.listaDeProfessores}" var="professor" 
                                               itemLabel="#{professor.nome}" itemValue="#{professor.idpessoa}" />
                            </p:selectOneMenu>
                        </div>
                        <div onload="#{areaController.buscarTodos()}">
                            <p:outputLabel value="AREA:"/>                                           
                            <p:selectOneMenu filter="true" id="idArea" value="#{professorController.areaModel.idArea}">
                                <f:selectItems value="#{areaController.listaDeArea}" var="area"
                                               itemLabel="#{area.descricao}" itemValue="#{area.idArea}" />
                            </p:selectOneMenu>
                        </div>

                    </h:panelGrid>
                </p:tab>
            </p:tabView>
            <h:commandButton class="btn btn-primary" value="Salvar" action="#{disciplinaController.salvar()}" />
            <br/> * Campos obrigatórios

        </h:form>
    </ui:define>
</ui:composition>
