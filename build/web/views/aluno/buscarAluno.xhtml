<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="conteudo">
        <h3>Resultado da busca por Alunos</h3>
        
        <h:form class="form-inline" style="margin-top: 2%">
            <div class="form-group mb-2 col-md-2">
                <label for="lblNome" class="sr-only">lblNome</label>
                <input type="text" readonly="readonly" class="form-control-plaintext" id="lblNome" value="Nome:"/>
            </div>
            <div class="form-group mb-2 col-md-4">
                <label for="nome" class="sr-only">Nome</label>
                <h:inputText class="form-control" value="#{alunoController.alunoModel.nome}"/>
            </div>
            <h:commandButton class="btn btn-primary mb-2" value="Buscar" action="#{alunoController.buscarPorNome()}"/>
        </h:form>

        <table class="table" border="3" style="margin-top: 3%">
            <thead>
                <tr style="background-color: #005cbf">
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">CPF</th>
                    <th scope="col">E-Mail</th>
                    <th scope="col">idade</th>
                    <th scope="col">estado</th>
                    <th scope="col">cidade</th>
                    <th scope="col">Login</th>
                    <th scope="col">Senha</th>
                    <th colspan="2" style="background-color: #686868"> Op√ßoes</th>
                </tr>
            </thead>
            <tbody>
                <ui:repeat value="#{alunoController.listaDeAlunos}" var="aluno">
                    <tr style="background-color: #b8daff">
                        <td style="background-color: #6c757d">#{aluno.idpessoa}</td>
                        <td>#{aluno.nome}</td>
                        <td>#{aluno.cpf}</td>
                        <td>#{aluno.email}</td>
                        <td>#{aluno.idade}</td>
                        <td>#{aluno.estadoOrigem.uf}</td>
                        <td>#{aluno.cidadeOrigem.nome}</td>
                        <td>#{professor.login}</td>
                        <td>#{professor.senha}</td>
                        <td style="background-color: #ffffff">
                            <h:form>
                                <p:commandButton icon="ui-icon-pencil" action= "#{alunoController.editarPorID(aluno.idpessoa)}"/>
                            </h:form> </td>
                        <td style="background-color: #ffffff">
                            <h:form>
                                <p:commandButton icon="ui-icon-trash" class="btn btn-danger" 
                                                 onclick="return confirm('Deseja realmente excluir o registro?')" 
                                                 action= "#{alunoController.excluirPorID(aluno.idpessoa)}"/>
                            </h:form> </td>
                    </tr>
                </ui:repeat> 
            </tbody>
        </table>
    </ui:define>
</ui:composition>
