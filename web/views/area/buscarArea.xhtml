<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml">

    <ui:define name="conteudo">
        <h3>Resultado da busca por Area</h3>
        <table class="table" onload="#{areaController.buscar()}">
            <thead>
                <tr style="background-color: #007bff">
                    <th scope="col">Id</th>
                    <th scope="col">Descrição</th>
                </tr>
            </thead>
            <tbody>
                <ui:repeat value="#{areaController.listaDeArea}" var="area">
                    <tr style="background-color: #b8daff">
                        <td style="background-color: #6c757d">#{area.idArea}</td>
                        <td>#{area.descricao}</td>                        
                    </tr>
                </ui:repeat> 
            </tbody>
        </table>
    </ui:define>
</ui:composition>
