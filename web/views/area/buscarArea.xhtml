<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="conteudo">
        <h3>Resultado da busca por Area</h3>

        <h:form class="form-inline" style="margin-top: 2%">
            <div class="form-group mb-2 col-md-2">
                <label for="lblNome" class="sr-only">lblNome</label>
                <input type="text" readonly="readonly" class="form-control-plaintext" id="lblNome" value="Descricao:"/>
            </div>
            <div class="form-group mb-2 col-md-4">
                <label for="descricao" class="sr-only">Descricao</label>
                <h:inputText class="form-control" value="#{areaController.areaModel.descricao}"/>
            </div>
            <h:commandButton class="btn btn-primary mb-2" value="Buscar" action="#{areaController.buscarPorDescricao()}"/>
        </h:form>    

        <table class="table">
            <thead>
                <tr style="background-color: #007bff">
                    <th scope="col">Id</th>
                    <th scope="col">Descrição</th>
                </tr>
            </thead>
            <tbody>
                <ui:repeat value="#{areaController.listaDeArea}" var="area">
                    <tr style="background-color: #b8daff">
                        <td style="background-color: #6c757d">#{area.idArea}</td>
                        <td>#{area.descricao}</td>
                        <td style="background-color: #ffffff">
                            <h:form>
                                <p:commandButton icon="ui-icon-pencil" action= "#{areaController.editarPorID(area.idArea)}"/>
                            </h:form> </td>
                        <td style="background-color: #ffffff">
                            <h:form>
                                <p:commandButton icon="ui-icon-trash" class="btn btn-danger" 
                                                 onclick="return confirm('Deseja realmente excluir o registro?')" 
                                                 action= "#{areaController.excluirPorID(area.idArea)}"/>
                            </h:form> </td>                        
                    </tr>
                </ui:repeat> 
            </tbody>
        </table>
    </ui:define>
</ui:composition>
