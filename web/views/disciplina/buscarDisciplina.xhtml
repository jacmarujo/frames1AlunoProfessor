<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="conteudo">
        <h3>Resultado da busca por Disciplina</h3>
        
        <h:form class="form-inline" style="margin-top: 2%">
            <div class="form-group mb-2 col-md-2">
                <label for="lblNome" class="sr-only">lblNome</label>
                <input type="text" readonly="readonly" class="form-control-plaintext" id="lblNome" value="disciplina"/>
            </div>
            <div class="form-group mb-2 col-md-4">
                <label for="disciplina" class="sr-only">Disciplina:</label>
                <h:inputText class="form-control" value="#{disciplinaController.disciplinaModel.nome}"/>
            </div>
            <h:commandButton class="btn btn-primary mb-2" value="Buscar" action="#{disciplinaController.buscarPorNome()}"/>
        </h:form>
        <table class="table" border="3" style="margin-top: 3%">
            <thead>
                <tr style="background-color: #005cbf">
                    <th scope="col">Id</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Carga Horaria</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Professor</th>
                    <th scope="col">Area</th>
                    <th colspan="2" style="background-color: #686868"> Opçoes</th>
                </tr>
            </thead>
            <tbody>
                <ui:repeat value="#{disciplinaController.listaDeDisciplina}" var="disciplina">
                    <tr style="background-color: #b8daff">
                        <td style="background-color: #6c757d">#{disciplina.idDisciplina}</td>
                        <td>#{disciplina.nome}</td>
                        <td>#{disciplina.cargaHoraria}</td>
                        <td>#{disciplina.descricao}</td>
                        <td>#{disciplina.professor.nome}</td>
                        <td>#{disciplina.area.descricao}</td>
                        <td style="background-color: #ffffff">
                            <h:form>
                                <p:commandButton icon="ui-icon-pencil" action="#{disciplinaController.editarPorID(disciplina.idDisciplina)}"/>
                            </h:form>
                        </td>
                        <td style="background-color: #ffffff">
                            <h:form>
                                <p:commandButton icon="ui-icon-trash" class="btn btn-danger" 
                                                 onclick="return confirm('Deseja realmente excluir o registro?')" 
                                                 action="#{disciplinaController.excluirPorID(disciplina.idDisciplina)}"/>
                            </h:form>
                        </td>
                    </tr>
                </ui:repeat> 
            </tbody>
        </table>
    </ui:define>
</ui:composition>
